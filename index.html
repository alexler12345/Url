<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send notification to my phone</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #0056b3;
    }

    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      word-break: break-word;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Send what you want the notification to say</h2>

    <input
      type="text"
      id="userInput"
      placeholder="Enter text"
    />

    <button onclick="sendRequest()">Send</button>

    <p id="status"></p>
  </div>

  <script>
    function sendRequest() {
      const baseString = "https://trigger.macrodroid.com/7f9096bb-4701-4975-b694-4fa9837dbe85/letothercontactme?msg=";
      const input = document.getElementById("userInput").value;

      const fullUrl = baseString + encodeURIComponent(input);

      fetch(fullUrl)
        .then(() => {
          document.getElementById("status").textContent =
            "Sent: " + fullUrl;
        })
        .catch(() => {
          document.getElementById("status").textContent =
            "Error sending request";
        });
    }
  </script>

</body>
</html>
